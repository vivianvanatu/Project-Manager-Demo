<!DOCTYPE html>

<html>
		<head>
			<script src="js/login.js"></script>
			<link rel="stylesheet" href="css/login.css">
			<link rel="stylesheet" href="css/common.css">
			<title>Login to Project Management Application</title>
		</head>

		<body onload="checkLoggedIn()">
			<div class="login_container">
				<div class="login_logo">
					<div class="logo_block">
						<img src="images/logo.png" alt="Logo" height="50">
						<div class="company_title">
							Leaf Ltd
						</div>
					</div>
				</div>
				<h3>Login</h3>
				<div class="demo_label">
					<p>Demo user: <span>username</span></p>
					<p>Demo password: <span>secret</span></p>
				</div> 
				<div class="input_field">
					<span class="input_label">
						Username: 
					</span>
						<input type="text" name="username" id="username" required>
				</div>
				<div class="input_field">
					<span class="input_label">
						Password: 
					</span>
						<input type="password" name="password" id="password" required>
				</div>
				<div class="success_message msg_text" id="try_success">
					Login successful ... redirecting
				</div>
				<div class="error_message msg_text" id="try_error">
					Wrong credentials ... please try again
				</div>
				<div class="button_container">
					<button class="addEmployeeBtn" onclick="checkUserPassword()">LOGIN</button>
				</div>
			</div>
		</body>
</html>
